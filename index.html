<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Reader</title>
  <style>
    /* CSS styles for the app */
    body {
      font-family: Arial, sans-serif;
    }
    #video {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>QR Code Reader</h1>

  <video id="video" playsinline></video>
  <p id="result"></p>

  <script>
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    // Check if the mediaDevices API is supported
    if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
      // Access the camera and start video streaming
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then(function(stream) {
          videoElement.srcObject = stream;
          videoElement.play();

          // Listen for scan events
          const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
          barcodeDetector.addEventListener('error', (err) => {
            console.error('Barcode detection error:', err);
          });

          barcodeDetector.addEventListener('detected', (event) => {
            console.log('Detected barcodes:', event);
            resultElement.textContent = `Result: ${event[0].rawValue}`;
          });
          
          const scanFrame = () => {
            if (!videoElement.paused && !videoElement.ended) {
              barcodeDetector.detect(videoElement)
                .catch((err) => {
                  console.error('Barcode detection error:', err);
                })
                .finally(() => {
                  setTimeout(scanFrame, 200); // Scan every 200ms
                });
            }
          };
          
          scanFrame();

        })
        .catch(function(error) {
          console.error('Error accessing camera:', error);
        });
    } else {
      resultElement.textContent = 'Camera access is not supported by your browser.';
    }
  </script>
</body>
</html>
