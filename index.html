<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Reader</title>
  <style>
    /* CSS styles for the app */
    body {
      font-family: Arial, sans-serif;
    }
    #video {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>QR Code Reader</h1>

  <video id="video" playsinline></video>
  <p id="result"></p>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    // Check if the mediaDevices API is supported
    if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
      // Access the camera and start video streaming
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then(function(stream) {
          videoElement.srcObject = stream;
          videoElement.play();

          const codeReader = new ZXing.BrowserQRCodeReader();
          codeReader.decodeFromVideoDevice(null, 'video', (result, error) => {
            if (result) {
              console.log('QR code detected:', result.text);
              resultElement.textContent = `Result: ${result.text}`;
              // Uncomment the next line if you want to navigate to the scanned URL
              // window.location.href = result.text;
            } else {
              console.error('Error decoding QR code:', error);
              resultElement.textContent = 'No QR code detected.';
            }
          });

        })
        .catch(function(error) {
          console.error('Error accessing camera:', error);
        });
    } else {
      resultElement.textContent = 'Camera access is not supported by your browser.';
    }
  </script>
</body>
</html>
