<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Reader</title>
  <style>
    /* CSS styles for the app */
    body {
      font-family: Arial, sans-serif;
    }
    #video {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>QR Code Reader</h1>

  <video id="video" playsinline></video>
  <p id="result"></p>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    // Check if the mediaDevices API is supported
    if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
      // Access the camera and start video streaming
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }) // Selecting the back camera
        .then(function(stream) {
          videoElement.srcObject = stream;
          const scanner = new Instascan.Scanner({ video: videoElement });

          scanner.addListener('scan', function(content) {
            // QR code detected, display the result
            resultElement.textContent = `Result: ${content}`;
          });

          // Start scanning for QR codes
          Instascan.Camera.getCameras()
            .then(function(cameras) {
              if (cameras.length > 0) {
                scanner.start(cameras[0]);
              } else {
                console.error('No cameras found.');
              }
            })
            .catch(function(error) {
              console.error('Error accessing cameras:', error);
            });
        })
        .catch(function(error) {
          console.error('Error accessing camera:', error);
        });
    } else {
      resultElement.textContent = 'Camera access is not supported by your browser.';
    }
  </script>
</body>
</html>
